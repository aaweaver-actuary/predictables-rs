name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Rust Release
      uses: manoadamro/rust-release@028b5d008bac5437257ec3ec905b12aed11e766a
      with:
        owner: predictables
        repo: predictables-rs
        token: "ssh-rsa  aweaver@Andy-Surface"
        # Cargo.toml path
        cargo: Cargo.toml
        dry_run: false
          
